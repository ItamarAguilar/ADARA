<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>ADARA</title>
</head>
<body>
 <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fefefe;
    }

    header {
      background-color: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .productos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .producto {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 280px;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s;
    }

    .producto:hover {
      transform: scale(1.03);
    }

    .producto img {
      width: 100%;
      border-radius: 10px;
    }

    .producto h3 {
      margin-top: 10px;
    }

    .boton-comprar {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #222;
      color: white;
      margin-top: 30px;
    }
  </style>
  <header>
    <div class="logo" style="text-align: center;">
      <img src="adara.jpg" width="300" height="200" alt="ADARA">
    </div>

    <div class="barras">
      <button onclick="abrir_cerrar_menu()" class="boton_menu" id="x" aria-label="Abrir o cerrar menú">Menú</button>
    </div>

    <nav id="menu" class="desplegable">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="galeria.html">Galería</a></li>
        <li><a href="proyecto.html">Proyectos</a></li>
        <li><a href="contac.html">Contáctanos</a></li>
      </ul>
    </nav>
  </header>

  </div>
  <script>
    // Función para abrir y cerrar el menú
    function abrir_cerrar_menu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }
  </script>
  <script src="main.js"></script>
</body>
</html>
